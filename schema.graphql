type Player @entity {
    id: ID!
    initTimestamp: BigInt!
    homeWorld: Planet!
    planets: [Planet!]! @derivedFrom(field: "owner")
}

type Planet @entity {
    id: ID! # location hash of the planet
    owner: Player!
    isInitialized: Boolean!
    createdAt: BigInt!
    lastUpdated: BigInt!
    perlin: BigInt!
    range: BigInt!
    speed: BigInt!
    defense: BigInt!
    population: BigInt!
    populationCap: BigInt!
    populationGrowth: BigInt!
    silverCap: BigInt!
    silverGrowth: BigInt!
    silver: BigInt!
    planetLevel: BigInt!
    upgradeState0: BigInt!
    upgradeState1: BigInt!
    upgradeState2: BigInt!
    hatLevel: BigInt!
    planetResource: PlanetResource!
    spaceType: SpaceType!
    silverSpentComputed: Int!
}

enum PlanetResource {
    NONE
    SILVER
}

enum SpaceType {
    NEBULA
    SPACE
    DEEP_SPACE
}
