type Player @entity {
    id: ID!
    initTimestamp: Int!
    homeWorld: Planet!
    planets: [Planet!]! @derivedFrom(field: "owner")
}

type Planet @entity {
    id: ID! # location hash of the planet
    owner: Player!
    isInitialized: Boolean!
    createdAt: Int!
    lastUpdated: Int!
    perlin: Int!
    range: Int!
    speed: Int!
    defense: Int!
    population: Int!
    populationCap: Int!
    populationGrowth: Int!
    silverCap: Int!
    silverGrowth: Int!
    silver: Int!
    planetLevel: Int!
    upgradeState0: Int!
    upgradeState1: Int!
    upgradeState2: Int!
    hatLevel: Int!
    planetResource: PlanetResource!
    spaceType: SpaceType!
    silverSpentComputed: Int!
}

type ArrivalsAtInterval @entity  {
    id: ID!
    arrivals: [Arrival!]!
}

type Meta @entity  {
    id: ID!
    lastProcessed: Int! # the last block timestamp the block handler processed arrivals for
}

type Arrival @entity {
    id: ID!
    arrivalId: Int! # same as id, but sortable because its an int
    player: Player!
    fromPlanet: BigInt! # cant be saved as a planet because possibly wont be created until processed
    toPlanet: BigInt! # cant be saved as a planet because possibly wont be created until processed
    popArriving: Int!
    silverMoved: Int!
    departureTime: Int!
    arrivalTime: Int!
    receivedAt: Int!
    processedAt: Int
}

enum PlanetResource {
    NONE
    SILVER
}

enum SpaceType {
    NEBULA
    SPACE
    DEEP_SPACE
}
